      if (!file) return [];
      return new Promise((resolve, reject) => {
        Papa.parse(file, {
          header: true,
          skipEmptyLines: false,
          encoding: "UTF-8",
          complete: (results) => {
            if (results.errors?.length) { reject(new Error(`CSV è§£æéŒ¯èª¤ï¼š${results.errors[0].message}`)); return; }
            resolve(results.data || []);
          },
          error: (error) => reject(error)
        });
      });
    };
    const parseCsvTextToRows = async (text) => {
      return new Promise((resolve, reject) => {
        Papa.parse(text, { header: true, skipEmptyLines: false, complete: (r) => resolve(r.data || []), error: reject });
      });
    };
    const normalizeSheetUrl = (value) => {
      const input = normalize(value);
      if (!input) return "";
      if (input.includes("output=csv")) return input;
      const match = input.match(/https?:\/\/docs\.google\.com\/spreadsheets\/d\/([^/]+)\/?/i);
      if (!match) return input;
      const sheetId = match[1];
      const gidMatch = input.match(/gid=(\d+)/i);
      const gid = gidMatch ? gidMatch[1] : "0";
      return `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=${gid}`;
    };
    const parseSheetsFromUrls = async (urls) => {
      const list = urls.map(normalize).filter(Boolean);
      if (!list.length) return [];
      const results = [];
      for (const rawUrl of list) {
        const csvUrl = normalizeSheetUrl(rawUrl);
        const response = await fetch(csvUrl);
        if (!response.ok) throw new Error(`ç„¡æ³•ä¸‹è¼‰ Google Sheet CSVï¼š${rawUrl}`);
        const text = await response.text();
        results.push(...await parseCsvTextToRows(text));
      }
      return results;
    };
    const parseApiToRows = async (apiUrl) => {
      // Use CORS proxy to bypass 'file://' origin restrictions and Google Script 302 redirects
      const targetUrl = normalize(apiUrl);
      const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(targetUrl)}`;

      try {
        const response = await fetch(proxyUrl);
        if (!response.ok) throw new Error(`Proxy Error: ${response.status}`);
        const payload = await response.json();
        if (Array.isArray(payload)) return payload;
        if (Array.isArray(payload?.data)) return payload.data;
        throw new Error("API å›å‚³æ ¼å¼éŒ¯èª¤ (éé™£åˆ—)");
      } catch (e) {

        const response = await fetch(targetUrl);
        if (!response.ok) throw new Error(`Direct Fetch Error: ${response.status}`);
        const payload = await response.json();
        if (Array.isArray(payload)) return payload;

      const url = localStorage.getItem('exam_config_api');

          console.log("Loaded cached questions:", store.questions.length);

      const url = document.getElementById('api-url-input').value.trim();
      if (!url) { alert("è«‹è¼¸å…¥ API é€£çµ"); return; }

      parseApiToRows(url).then(rows => {

        closeImportModal();
        render();
        alert(`åŒ¯å…¥æˆåŠŸï¼å…± ${res.questions.length} é¡Œ`);
      }).catch(e => alert("API è®€å–å¤±æ•—ï¼š" + e.message));

      // Collect filters from UI
      const subjects = Array.from(document.querySelectorAll('#filter-subject input:checked')).map(i => i.value);

      startSession({ subjects, grades: [], chapters: [], types: [], count, mode: "random", shuffleOptions: true, timerEnabled: false });

    function startSession(config) {
      const session = buildExamSession(config);
      if (!session.questions.length) { alert("æ‰¾ä¸åˆ°ç¬¦åˆæ¢ä»¶çš„é¡Œç›®"); return; }
      store.session = session;
      store.ui.activeTab = "answer";
      store.ui.maxReachedIndex = 0;
      render();
    }

    // Quiz Actions
    function handleAnswer(key, checked) {
      const session = store.session;
      const q = session.questions[session.currentIndex];
      let ans = session.answersById[q.id] || [];
      if (q.type === 'single') ans = [key];
      else {
        if (checked) ans.push(key);
        else ans = ans.filter(k => k !== key);
      }
      session.answersById[q.id] = ans;
      render();
    }
    function prevQuestion() {
      if (store.session.currentIndex > 0) {
        store.session.currentIndex--;
        render();
      }
    }
    function nextQuestion() {
      const session = store.session;
      if (session.currentIndex < session.questions.length - 1) {
        session.currentIndex++;
        store.ui.maxReachedIndex = Math.max(store.ui.maxReachedIndex, session.currentIndex);
        render();
      } else {
        submitExam();
      }
    }
    function submitExam() {
      if (confirm("ç¢ºå®šäº¤å·ï¼Ÿ")) {
        store.session.report = gradeSession(store.session);
        store.session.status = "submitted";
        // Save history
        const rec = { date: new Date().toISOString(), score: store.session.report.score, questionCount: store.session.questions.length };
        store.history.unshift(rec);
        saveHistory();
        store.ui.activeTab = "result";
        render();
      }
    }
    function togglePassage(qid) {
      const q = store.questions.find(x => x.id === qid);

    }
    function openResultHistory() {
      store.ui.activeTab = "settings";

    }

    // History Actions
    function exportHistory() {
      const data = JSON.stringify(store.history, null, 2);
      const encodedUri = "data:application/json;charset=utf-8," + encodeURIComponent(data);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "exam_history.json");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
    function importHistory(input) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = JSON.parse(e.target.result);
          if (Array.isArray(data)) {
            store.history = data;
            saveHistory();
            render();
            alert("åŒ¯å…¥æˆåŠŸ");
          } else alert("æ ¼å¼éŒ¯èª¤");
        } catch (err) { alert("è®€å–å¤±æ•—"); }
      };
      reader.readAsText(file);
    }

    // Init
    store.history = loadHistory();
    loadConfig();
    render();
