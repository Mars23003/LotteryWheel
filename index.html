</div>
</div>
</div>
<!-- Main Layout -->
<div class="flex flex-1 justify-center px-4 md:px-10 py-6">
<div class="flex flex-col max-w-[1200px] flex-1 w-full gap-10">
<!-- Hero Section -->
<div class="@container">
<div class="flex flex-col gap-6 py-4 @[480px]:gap-8 @[864px]:flex-row items-center">
<div class="flex flex-col gap-6 flex-1 @[480px]:gap-8">
<div class="flex flex-col gap-4 text-left">
<h1 class="text-slate-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em] @[480px]:text-5xl lg:text-6xl">
                                Building the Future,<br/> <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-purple-400">One AI Mini Tool</span> at a Time
                            </h1>
<h2 class="text-slate-600 dark:text-slate-300 text-lg font-normal leading-relaxed max-w-2xl">
                                獨立的編號資料夾承載每一個小工具，點擊卡片即在新分頁開啟。首頁保持純淨，專注於引導你探索每個專題。
                            </h2>
</div>
<div class="flex gap-4">
<a class="flex items-center justify-center rounded-lg h-12 px-6 bg-primary hover:bg-primary/90 text-white text-base font-bold shadow-lg shadow-primary/25 transition-all hover:translate-y-[-2px]" href="#selected-works">
<span class="truncate">Browse Tools</span>
</a>
<a class="flex items-center justify-center rounded-lg h-12 px-6 bg-slate-200 dark:bg-[#2f2348] hover:bg-slate-300 dark:hover:bg-[#3d2e5e] text-slate-900 dark:text-white text-base font-bold transition-all" href="https://github.com" target="_blank" rel="noopener">
<span>GitHub</span>
</a>
</div>
</div>
<!-- Hero Image / Visual -->
<div class="w-full flex-1 aspect-[4/3] rounded-2xl bg-gradient-to-br from-[#2f2348] to-primary/20 flex items-center justify-center relative overflow-hidden group">
<div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center opacity-40 mix-blend-overlay transition-transform duration-700 group-hover:scale-105" data-alt="Abstract futuristic technology background with glowing nodes"></div>
<div class="relative z-10 p-8 bg-black/20 backdrop-blur-sm rounded-xl border border-white/10 shadow-2xl">
<div class="flex items-center gap-3 mb-4">
<div class="w-3 h-3 rounded-full bg-red-500"></div>
<div class="w-3 h-3 rounded-full bg-yellow-500"></div>
<div class="w-3 h-3 rounded-full bg-green-500"></div>
</div>
<div class="space-y-2 w-64">
<div class="h-2 w-3/4 bg-white/20 rounded"></div>
<div class="h-2 w-full bg-white/10 rounded"></div>
<div class="h-2 w-5/6 bg-white/10 rounded"></div>
<div class="h-2 w-4/5 bg-white/10 rounded"></div>
</div>
</div>
</div>
</div>
</div>
<!-- Filters & Search Toolbar -->
<div class="flex flex-col lg:flex-row gap-4 justify-between items-start lg:items-center sticky top-0 z-20 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md py-4 -mx-4 px-4 border-b border-transparent dark:border-white/5 transition-all">
<!-- Search -->
<div class="w-full lg:w-96">
<label class="flex w-full items-center h-12 rounded-lg bg-white dark:bg-[#2f2348] border border-slate-200 dark:border-transparent focus-within:border-primary dark:focus-within:border-primary shadow-sm transition-colors overflow-hidden">
<div class="grid place-items-center h-full w-12 text-slate-400 dark:text-[#a492c9]">
<span class="material-symbols-outlined">search</span>
</div>
<input id="search-input" class="h-full w-full bg-transparent border-none focus:ring-0 text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-[#a492c9] text-base" placeholder="Search tools (e.g., lottery, JSON)"/>
</label>
</div>
<!-- Chips -->
<div id="chips" class="flex gap-2 overflow-x-auto pb-2 lg:pb-0 no-scrollbar mask-linear"></div>
</div>
<!-- Content Grid -->
<div id="selected-works" class="space-y-6">
<div class="flex items-center gap-2">
<h2 class="text-slate-900 dark:text-white text-2xl font-bold tracking-tight">Selected Works</h2>
<span id="projects-count" class="px-2 py-0.5 rounded-full bg-slate-200 dark:bg-white/10 text-xs font-bold text-slate-600 dark:text-slate-300">0</span>
</div>
<div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
<div id="empty-state" class="hidden border border-dashed border-slate-200 dark:border-white/10 rounded-2xl p-6 text-center text-slate-500 dark:text-slate-300 bg-white/60 dark:bg-white/5">
    <p class="font-semibold mb-1">目前沒有可顯示的專案</p>
    <p class="text-sm">請確認 <code class="font-mono text-xs">projects.json</code> 是否包含資料。</p>
</div>
</div>
</div>
</div>
<!-- Footer -->
<footer class="mt-auto border-t border-slate-200 dark:border-white/5 py-8 bg-white dark:bg-[#120d1d]">
<div class="flex flex-col items-center justify-center gap-4 px-4 text-center">
<p class="text-slate-500 dark:text-[#a492c9] text-sm">© 2024 DevPortfolio · AI 工具坊。每個工具都在獨立分頁中開啟。</p>
<div class="flex gap-4">
<a class="text-slate-400 hover:text-primary transition-colors" href="mailto:hello@example.com"><span class="material-symbols-outlined text-[20px]">mail</span></a>
<a class="text-slate-400 hover:text-primary transition-colors" href="https://github.com" target="_blank" rel="noopener"><span class="material-symbols-outlined text-[20px]">public</span></a>
</div>
</div>
</footer>
<script>
  const projectsGrid = document.getElementById('projects-grid');
  const projectsCount = document.getElementById('projects-count');
  const emptyState = document.getElementById('empty-state');
  const searchInput = document.getElementById('search-input');
  const chipsContainer = document.getElementById('chips');
  let projects = [];
  let selectedTag = 'All';

  const normalize = (value) => (value || '').toLowerCase();
  const formatDate = (value) => {
    if (!value) return '';
    const parsed = new Date(value);
    return isNaN(parsed) ? value : parsed.toLocaleDateString('zh-TW');
  };

  const createCard = (project) => {
    const article = document.createElement('article');
    article.className = 'group relative flex flex-col bg-white dark:bg-[#1e1629] rounded-2xl overflow-hidden border border-slate-200 dark:border-white/5 hover:border-primary/50 dark:hover:border-primary/50 transition-all duration-300 hover:-translate-y-1 hover:shadow-xl hover:shadow-primary/5';
    const tags = (project.tags || []).map((tag) => `<span class="px-2 py-1 text-[10px] uppercase font-bold tracking-wider rounded bg-primary/90 text-white backdrop-blur-md">${tag}</span>`).join('');
    article.innerHTML = `
      <div class="absolute top-3 left-3 z-10 px-2 py-1 rounded-full bg-primary/90 text-white text-xs font-bold tracking-wide">${project.id || ''}</div>
      <div class="aspect-video w-full bg-slate-200 dark:bg-[#2f2348] relative overflow-hidden">
        <div class="absolute inset-0 bg-cover bg-center transition-transform duration-500 group-hover:scale-105" style="background-image: url('${project.image || ''}');"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-60"></div>
        <div class="absolute bottom-3 left-3 flex gap-2">${tags}</div>
      </div>
      <div class="p-5 flex flex-col flex-1">
        <h3 class="text-xl font-bold text-slate-900 dark:text-white mb-2">${project.name || '未命名專案'}</h3>
        <p class="text-slate-600 dark:text-slate-400 text-sm leading-relaxed mb-4 line-clamp-2">${project.description || ''}</p>
        <p class="text-xs text-slate-500 dark:text-slate-400 mb-4">${formatDate(project.date)}</p>
        <div class="mt-auto flex items-center justify-between border-t border-slate-100 dark:border-white/5 pt-4">
          <a class="flex items-center gap-1.5 text-sm font-semibold text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors" href="${project.path || '#'}" target="_blank" rel="noopener">
            <span class="material-symbols-outlined text-[18px]">visibility</span>
            Open
          </a>
          <a class="flex items-center gap-1.5 text-sm font-semibold text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors" href="${project.folder || project.path || '#'}" target="_blank" rel="noopener">
            <span class="material-symbols-outlined text-[18px]">code</span>
            Folder
          </a>
        </div>
      </div>
    `;
    return article;
  };

  const renderProjects = (list) => {
    projectsGrid.innerHTML = '';
    if (!list.length) {
      projectsCount.textContent = '0';
      emptyState.classList.remove('hidden');
      return;
    }
    emptyState.classList.add('hidden');
    projectsCount.textContent = list.length;
    list.forEach((project) => projectsGrid.appendChild(createCard(project)));
  };

  const setChipAppearance = (button, isActive) => {
    const baseClass = 'flex h-9 items-center justify-center px-4 rounded-full text-sm font-medium transition-all active:scale-95 whitespace-nowrap border';
    const activeClass = 'bg-primary text-white border-primary shadow-md shadow-primary/20';
    const inactiveClass = 'bg-white dark:bg-[#2f2348] hover:bg-slate-100 dark:hover:bg-[#3d2e5e] text-slate-700 dark:text-white border-slate-200 dark:border-transparent';
    button.className = `${baseClass} ${isActive ? activeClass : inactiveClass}`;
  };

  const renderChips = (tags) => {
    const uniqueTags = Array.from(new Set(tags));
    const chipLabels = ['All', ...uniqueTags];
    chipsContainer.innerHTML = '';
    chipLabels.forEach((tag) => {
      const button = document.createElement('button');
      button.dataset.tag = tag;
      button.textContent = tag;
      setChipAppearance(button, selectedTag === tag);
      button.addEventListener('click', () => {
        selectedTag = tag;
        chipsContainer.querySelectorAll('button').forEach((chip) => {
          setChipAppearance(chip, chip.dataset.tag === selectedTag);
        });
        applyFilters();
      });
      chipsContainer.appendChild(button);
    });
  };

  const filterProjects = (term, tag) => {
    let filtered = [...projects];
    const normalizedTag = normalize(tag);

    if (normalizedTag && normalizedTag !== 'all') {
      filtered = filtered.filter((project) => (project.tags || []).some((item) => normalize(item) === normalizedTag));
    }

    if (term) {
      const query = normalize(term);
      filtered = filtered.filter((project) => {
        const haystack = [project.name, project.description, ...(project.tags || [])].map(normalize).join(' ');
        return haystack.includes(query);
      });
    }

    return filtered;
  };

  const applyFilters = () => {
    const filtered = filterProjects(searchInput?.value, selectedTag);
    renderProjects(filtered);
  };

  const init = async () => {
    try {
      const response = await fetch('projects.json');
      projects = await response.json();
      const allTags = projects.flatMap((project) => project.tags || []);
      renderChips(allTags);
      renderProjects(projects);
    } catch (error) {
      console.error('Failed to load projects.json', error);
      emptyState.classList.remove('hidden');
      emptyState.querySelector('p').textContent = '無法載入 projects.json';
    }
  };

  searchInput?.addEventListener('input', () => {
    applyFilters();
  });

  init();
</script>

</body></html>
